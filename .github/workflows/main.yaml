name: Test, build and deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install linters
        run: |
          npm install -g markdownlint-cli prettier
      - name: Run linters
        run: markdownlint "**/*.md"
      - name: Run formatters / minifiers
        run: prettier --check "**/*.md"

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: release

      - name: Build site
        run: quarto render

      - name: Upload built site
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: _site
    
  test-site:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: Install link checker
        run: |
          # Install lychee link checker
          cargo install lychee

      - name: Run link checks
        run: |
          # Check for broken links in generated site
          lychee site --no-progress --verbose

  deploy:
    needs: test-site
    runs-on: ubuntu-latest

    steps:
      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: rsync deployments
        uses: burnett01/rsync-deployments@7.1.0
        with:
          switches: -avz --delete
          path: site/
          remote_path: /var/www/html/k-upc
          remote_host: ${{ secrets.OVH_HOST }}
          remote_user: ${{ secrets.OVH_USER }}
          remote_port: ${{ secrets.OVH_PORT }}
          remote_key: ${{ secrets.OVH_SSH_KEY }}
